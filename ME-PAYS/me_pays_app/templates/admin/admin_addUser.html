{% extends 'base.html'%}

{% load static %}
{% block title %} Home {% endblock%}

{% block content%}
<div class="main-container d-flex">
    {% include 'admin/admin_sidebar.html' %}
    <div class="content">
        {% include 'admin/admin_nav.html' %}

        <div class="dashboard-content px-3 pt-4">
            <h2 class="fs-1 fw-bold">Add User/s</h2>
            <div class="row align-items-center justify-content-center pt-2" style="margin: 15px;">
                <div class="col-sm-10 mb-3 mb-sm-0 pt-2">
                    <div class="card border-3">
                        <div class="card-header fs-4 fw-bold text-center">ADD USER/S</div>
                        <div class="card-body">
                            <div class="form-group fw-bold">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group pt-2 fw-bold">
                                <label for="role">Role</label>
                                <div class="input-group mb-3">
                                    <select class="form-select" id="inputGroupSelect01">
                                        <option selected>Choose...</option>
                                        <option value="1">Staff</option>
                                        <option value="2">Student</option>
                                    </select>
                                </div>
                            </div>
                            <a class="nav-link active float-end" aria-current="page" href="#">
                                <button type="button" class="btn fw-bold rounded-pill"
                                    style="background-color: #ff7070; width: 160px;">
                                    Add
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>{% endblock %}
